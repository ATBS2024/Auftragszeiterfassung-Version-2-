<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-Einträge</title>
    <link rel="stylesheet" href="Auftragszeiterfassung.css">
</head>
<body>
    <header>
        Log-Einträge
    </header>
    <div class="container">
        <button id="exportButton">Exportieren als Excel</button>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Auftragsnummer</th>
                    <th>Kunde</th>
                    <th>Artikelnummer</th>
                    <th>Arbeitsgang</th>
                    <th>Mitarbeiternummer</th>
                    <th>Startzeit</th>
                    <th>Endzeit</th>
                    <th>Dauer</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <nav>
            <a href="index.html">Zurück zur Hauptseite</a>
        </nav>
    </div>
    <script src="log.js"></script>
</body>
</html>
